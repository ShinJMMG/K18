<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suiza - Para Ti üåπ</title>
  <!-- Fuente rom√°ntica Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .pantalla {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      transition: background-color 1s ease;
    }

    #login {
      background: radial-gradient(circle, #ffd6dc 0%, #ffe6ea 100%);
      display: flex;
    }

    #login .card {
      text-align: center;
      background-color: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,0,100,0.5);
      position: relative;
      z-index: 2;
    }

    #login h1 {
      color: #b22222;
      font-size: 32px;
    }

    #login input {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ff5e78;
      border-radius: 10px;
      width: 80%;
      margin-top: 15px;
    }

    #login button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(to right, #ff5e78, #ff416c);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #login button:hover {
      transform: scale(1.05);
    }

    #rosas {
      background-color: #1a001a;
      color: white;
      display: flex;
    }

    #rosas h1 {
      margin-top: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    /* LETRAS M√ÅS GRANDES, ROM√ÅNTICAS CON CUADRO NEGRITO TRANSPARENTE */
    #letra {
      font-size: 32px;              /* Tama√±o grande */
      font-family: 'Dancing Script', cursive;
      margin-top: 40px;
      padding: 20px 25px;           /* Espacio interior para el recuadro */
      width: 80%;
      min-height: 100px;
      color: #ffe6f0;               /* Rosa suave */
      text-shadow:                  /* Contorno negro suave */
        -1px -1px 2px #000,
         1px -1px 2px #000,
        -1px  1px 2px #000,
         1px  1px 2px #000;
      background-color: rgba(0,0,0,0.4);    /* Fondo semitransparente */
      border: 2px solid rgba(0,0,0,0.6);    /* Borde negro marcado */
      border-radius: 15px;                  /* Esquinas redondeadas */
      box-shadow: 0 0 10px rgba(0,0,0,0.6);  /* Sombra para realce */
      animation: fadeIn 2s ease;
      text-align: center;                   /* Centrar texto */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    .flor {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: caerFlores 8s linear infinite;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 3px rgba(255, 192, 203, 0.8));
    }

    @keyframes caerFlores {
      0%   { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes moverFlores {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(30px); }
      100% { transform: translateX(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- PANTALLA DE CONTRASE√ëA -->
  <div id="login" class="pantalla">
    <div class="card">
      <h1>üíñ Bienvenido a algo especial üíñ</h1>
      <p>Ingresa la clave secreta para descubrir una sorpresa üåπ</p>
      <input type="password" id="password" placeholder="Contrase√±a">
      <br>
      <button onclick="verificar()">üíå Ingresar</button>
    </div>
  </div>

  <!-- PANTALLA DE ROSAS -->
  <div id="rosas" class="pantalla">
    <div id="letra">Haz clic para comenzar la m√∫sica</div>
    <audio id="audio" src="suiza.mp3"></audio>
  </div>

  <script>
    document.getElementById("login").style.display = "flex";

    function verificar() {
      const clave = document.getElementById("password").value;
      if (clave === "1618") {
        document.getElementById("login").style.display = "none";
        document.getElementById("rosas").style.display = "flex";
      } else {
        alert("Contrase√±a incorrecta.");
      }
    }

    const letra = [
      { t: 11, texto: "Todo el d√≠a pegado al phone mand√°ndote corazones..." },
      { t: 15, texto: "Me dicen: 'No te enamores', pero es tarde ya..." },
      { t: 19, texto: "Yo s√© que escribo canciones hablando de desamores..." },
      { t: 23, texto: "Pero t√∫ no eres una m√°s, mami, t√∫ eres especial..." },
      { t: 27, texto: "Que me disculpen las otras por decir que eres la primera..." },
      { t: 31, texto: "Que por ti yo dej√© la loquera, que, si prendo, era a solas contigo..." },
      { t: 35, texto: "Quiero hacer el amor hasta que nos fusionemos..." },
      { t: 39, texto: "Llevarte pa Suiza y all√° nos casemos..." },
      { t: 45, texto: "Baby, y as√≠ suena..." },
      { t: 47, texto: "As√≠ suena nuestro amor de la calle, baby..." },
      { t: 56, texto: "√ìyeme, ey, mami.." },
      { t: 60, texto: "Te mando besos por el cel, ya mero voy a volver.." },
      { t: 65, texto: "Te quiero hacer un beb√©, ya que se acabe la gira.." },
      { t: 69, texto: "Brilla sin quererlo hacer, la luna te tiene envidia.." },
      { t: 73, texto: "Si alg√∫n d√≠a pierdo la vida, vuelvo a buscarte otra vez.." },
      { t: 77, texto: "Que me disculpen las otras por decir que eres la primera.." },
      { t: 80, texto: "Que por ti yo dej√© la loquera, que, si prendo, era a solas contigo..." },
      { t: 85, texto: "Quiero hacer el amor hasta que nos fusionemos..." },
      { t: 89, texto: "Llevarte pa Suiza y all√° nos casemos..." },
      { t: 94, texto: "Te voy a amar hasta que la luna se apague..." },
      { t: 98, texto: "Hasta que cada flor se seque..." },
      { t: 102, texto: "Esto es para ti, chiquita..." },
      { t: 105, texto: "De aqu√≠ hasta la luna, mami..." },
      { t: 112, texto: "üé∂...üåπüå∫üåº...üé∂" }
    ];

    const coloresRomanticos = [
      "#4b1c3f", "#5e2747", "#6e3052", "#7c3a5d", "#8c4471",
      "#9c5482", "#ad6693", "#be77a5", "#d08ab7", "#e19bc9"
    ];
    let colorIndex = 0;

    const audio = document.getElementById("audio");
    const cont = document.getElementById("letra");
    let current = 0;

    function cambiarColorFondo() {
      document.getElementById("rosas").style.backgroundColor = coloresRomanticos[colorIndex];
      colorIndex = (colorIndex + 1) % coloresRomanticos.length;
    }

    function mostrar() {
      if (current < letra.length && audio.currentTime >= letra[current].t) {
        cont.innerText = letra[current].texto;
        cont.style.animation = "fadeIn 2s ease";
        cambiarColorFondo();
        current++;
      }
      requestAnimationFrame(mostrar);
    }

    document.getElementById("rosas").addEventListener('click', () => {
      audio.play();
      mostrar();
      lluviaFlores();
      cont.innerText = ""; // elimina "Haz clic para comenzar la m√∫sica"
    }, { once: true });

    const flores = [
      'flor.png',
      'rosa.png',
      'flor1.png',
      'flor2.png'
    ];

    function lluviaFlores() {
      setInterval(() => {
        const f = document.createElement("div");
        f.classList.add("flor");
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.animationDuration = 6 + Math.random() * 4 + "s";
        f.style.backgroundImage = `url('${flores[Math.floor(Math.random() * flores.length)]}')`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 10000);
      }, 400);
    }

    function lluviaFloresLogin() {
      setInterval(() => {
        const f = document.createElement("div");
        f.classList.add("flor");
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.animationDuration = 5 + Math.random() * 4 + "s";
        f.style.backgroundImage = `url('${flores[Math.floor(Math.random() * flores.length)]}')`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 10000);
      }, 500);
    }

    lluviaFloresLogin();

    // Agitar celular mueve p√©talos
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const x = event.acceleration.x;
        const y = event.acceleration.y;
        const z = event.acceleration.z;
        const movimiento = Math.abs(x) + Math.abs(y) + Math.abs(z);
        if (movimiento > 30) {
          document.querySelectorAll(".flor").forEach(f => {
            f.style.animation = "moverFlores 1s ease";
            setTimeout(() => f.style.animation = "caerFlores 8s linear infinite", 1000);
          });
        }
      });
    }
  </script>
</body>
</html>
